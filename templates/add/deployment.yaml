apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-add-task
spec:
  replicas: {{ .Values.add-task.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}-add-task
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-add-task
    spec:
      containers:
      - name: {{ .Release.Name }}-add-task
        image: {{ .Values.common.acrURL }}/{{ .Values.add-task.image.name }}/{{ .Values.add-task.image.tag }}
        ports:
        - containerPort: {{ .Values.add-task.port }}
        env:
        - name: CONNECTION_STRING
          value: {{ .Values.common.connectionString }}
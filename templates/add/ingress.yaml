apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-add-task
spec:
  ingressClassName: {{ .Values.common.ingressClassName }}
  rules:
  - host: {{ .Values.add-task.ingress.host }}
    http:
        paths:
        - path: "/"
            pathType: Prefix
            backend:
            service:
                name: {{ .Release.Name }}-add-task
                port:
                  number: {{ .Values.add-task.servicePort }}
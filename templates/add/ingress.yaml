apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-add-task
  annotations:
    kubernetes.io/ingress.class: {{ .Values.common.ingressClassName }}
spec:
  rules:
  - host: {{ .Values.addTask.ingress.host }}
    http:
        paths:
        - path: "/"
          pathType: Prefix
          backend:
            service:
              name: {{ .Release.Name }}-add-task
              port:
                number: {{ .Values.addTask.servicePort }}
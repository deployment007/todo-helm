apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-ui
spec:
  ingressClassName: {{ .Values.common.ingressClassName }}
  rules:
  - host: {{ .Values.ui.ingress.host }}
    http:
        paths:
          - path: "/"
            pathType: Prefix
            backend:
                service:
                    name: {{ .Release.Name }}-ui
                    port:
                    number: {{ .Values.ui.servicePort }}